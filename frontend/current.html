<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room - FoodMate</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ตั้งค่าพื้นหลังและฟอนต์ */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebe0;
            color: #333;
            display: flex;
        }

        /* Container สำหรับจัดหน้าเว็บ */
        .container {
            display: flex;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 20%;
            background-color: #fff3e0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border: 2px solid white;  /* เพิ่มกรอบสีขาว */
            padding: 5px; /* เพิ่มพื้นที่ในกรอบ */
            border-radius: 8px; /* ทำมุมกรอบให้โค้ง */
        }

        .sidebar ul li img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* Card กลาง */
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        /* หัวข้อ */
        .card h2 {
            color: #ff7a55;
            margin-bottom: 5px;
        }

        /* คำอธิบาย */
        .card p {
            color: gray;
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* รูปภาพ */
        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Input Group */
        .input-group {
            display: flex;
            align-items: center;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .input-group i {
            color: gray;
            margin-right: 8px;
        }

        .input-group input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
            font-size: 14px;
        }

        /* ปุ่ม Join */
        .join-btn {
            width: 100%;
            padding: 10px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .join-btn:hover {
            background: #ff7a55;
        }

        /* ข้อความลิงก์ด้านล่าง */
        .footer-text {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
        }

        .footer-text a {
            color: #ff5722;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .main-content {
            width: 80%;
            padding: 20px;
        }

        .food-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .food-card img {
            width: 40%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .food-info {
            margin-top: 20px;
        }

        .food-info h3 {
            font-size: 24px;
            color: #e74c3c;
        }

        .food-info p {
            font-size: 16px;
            color: #777;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .buttons button {
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .buttons .dislike {
            background-color: #ff6b6b;
            color: #fff;
        }

        .buttons .neutral {
            background-color: #f1c40f;
            color: #fff;
        }

        .buttons .like {
            background-color: #2ecc71;
            color: #fff;
        }

        .buttons button:hover {
            opacity: 0.8;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .action-buttons button {
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .action-buttons .view-results {
            background-color: #e67e22;
            color: #fff;
        }

        .action-buttons .vote-restaurant {
            background-color: #e74c3c;
            color: #fff;
        }

        .action-buttons button:hover {
            opacity: 0.9;
        }

    </style>
</head>
