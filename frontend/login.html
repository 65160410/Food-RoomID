<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สมัครสมาชิก | FoodMeet</title>
    <style>
      body {
        background-color: #ffeedc;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }
      .form-box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 350px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      h2 {
        margin-bottom: 10px;
        color: #333;
      }
      p {
        font-size: 14px;
        color: gray;
      }
      .social-btn {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }
      .google {
        background-color: white;
        color: black;
        border: 1px solid #ccc;
      }
      .facebook {
        background-color: white;
        color: black;
        border: 1px solid #ccc;
      }
      .divider {
        margin: 15px 0;
        font-size: 14px;
        color: gray;
        position: relative;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        text-align: left;
        font-size: 14px;
        margin-top: 10px;
      }
      input {
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }
      .main-btn {
        background-color: #ff6b35;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-top: 15px;
        cursor: pointer;
        font-size: 16px;
      }
      .switch-auth {
        margin-top: 15px;
        font-size: 14px;
      }
      .back-btn {
        position: absolute;
        bottom: 15px;
        left: 15px;
        background-color: #ddd;
        color: #333;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-box">
        <img
          src="https://media.discordapp.net/attachments/1318835776661880883/1340755022903906355/Screenshot_2025-02-17_013707.png?ex=67bac32b&is=67b971ab&hm=e384a0ebee3de0f9b414268dfc59079adc14b92d4dbd144f52ab919004c8c3d6&=&format=webp&quality=lossless&width=183&height=177"
          alt="Logo"
          width="100"
        />
        <h2>สมัครสมาชิก</h2>
        <p>สร้างบัญชีของคุณเพื่อใช้งาน FoodMeet</p>

        <div class="social-login">
          <button class="social-btn google">G Google</button>
          <button class="social-btn facebook">f Facebook</button>
        </div>

        <div class="divider">or</div>

        <form action="index.html" method="POST">
          <label for="fullname">ชื่อ - นามสกุล</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="ชื่อของคุณ"
            required
          />

          <label for="email">อีเมล</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="name@example.com"
            required
          />

          <label for="password">รหัสผ่าน</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="ตั้งรหัสผ่านของคุณ"
            required
          />

          <label for="confirm-password">ยืนยันรหัสผ่าน</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="ยืนยันรหัสผ่านของคุณ"
            required
          />

          <button type="submit" class="main-btn">สมัครสมาชิก</button>
        </form>

        <p class="switch-auth">
          มีบัญชีแล้ว? <a href="login.html">เข้าสู่ระบบ</a>
        </p>

        <button class="back-btn" onclick="window.location.href='Landing.html'">
          Back
        </button>
      </div>
    </div>
  </body>
</html>
