<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เข้าสู่ระบบ | FoodMeet</title>
    <style>
      body {
        background-color: #fef6ee;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-box {
        background: white;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        width: 380px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .form-box h2 {
        margin-bottom: 5px;
        color: #333;
      }

      .form-box p {
        font-size: 14px;
        color: gray;
      }

      .social-login {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 15px;
      }

      .social-btn {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }

      .google {
        background-color: white;
        color: black;
        border: 1px solid #ccc;
      }

      .facebook {
        background-color: white;
        color: black;
        border: 1px solid #ccc;
      }

      .divider {
        margin: 15px 0;
        font-size: 14px;
        color: gray;
        position: relative;
      }

      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #ccc;
      }

      .divider::before {
        left: 0;
      }

      .divider::after {
        right: 0;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        text-align: left;
        font-size: 14px;
        margin-top: 10px;
      }

      input {
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      .options {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin-top: 10px;
      }

      .forgot-password {
        color: #ff6b35;
        text-decoration: none;
      }

      .main-btn {
        background-color: #ff6b35;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-top: 15px;
        cursor: pointer;
        font-size: 16px;
      }

      .switch-auth {
        margin-top: 15px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="form-box">
      <!-- แก้ไขพาธของรูปภาพให้ถูกต้อง -->
      <img
        src="https://cdn.discordapp.com/attachments/1318835776661880883/1340755022903906355/Screenshot_2025-02-17_013707.png?ex=67b382eb&is=67b2316b&hm=64195c4a06d4ac2d157b1cab13cd7f64961e943147114932fc991e640cca76bf&"
        alt="Logo"
        width="100"
      />

      <h2>Welcome Back!</h2>
      <p>Sign in to continue to Restaurant Finder</p>

      <div class="social-login">
        <button class="social-btn google">G Google</button>
        <button class="social-btn facebook">f Facebook</button>
      </div>

      <div class="divider">or</div>

      <form action="index.html" method="POST">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="name@example.com"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <div class="options">
          <label><input type="checkbox" name="remember" /> Remember me</label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="main-btn">Login</button>
      </form>

      <p class="switch-auth">
        Don't have an account? <a href="register.html">Sign Up</a>
      </p>
    </div>
  </body>
</html>
