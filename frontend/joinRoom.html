<!DOCTYPE html>
<html lang="en">
<!-- joinRoom.html -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Room - FoodMate</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* ตั้งค่าพื้นหลังและฟอนต์ */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffebe0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container สำหรับจัดหน้าเว็บ */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card กลาง */
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    /* หัวข้อ */
    .card h2 {
      color: #ff7a55;
      margin-bottom: 5px;
    }

    /* คำอธิบาย */
    .card p {
      color: gray;
      font-size: 14px;
      margin-bottom: 15px;
    }

    /* รูปภาพ */
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    /* Input Group */
    .input-group {
      display: flex;
      align-items: center;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .input-group i {
      color: gray;
      margin-right: 8px;
    }

    .input-group input {
      border: none;
      background: none;
      outline: none;
      width: 100%;
      font-size: 14px;
    }

    /* ปุ่ม Join */
    .join-btn {
      width: 100%;
      padding: 10px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .join-btn:hover {
      background: #ff7a55;
    }

    /* ข้อความลิงก์ด้านล่าง */
    .footer-text {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }

    .footer-text a {
      color: #ff5722;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h2>Join Room</h2>
      <p>Enter the room code to join your friends</p>
      <img src="../image/cat.png" alt="Join Room Image">
      <div class="input-group">
        <i class="fas fa-hashtag"></i>
        <input type="text" id="roomCode" placeholder="Enter Room Code">
      </div>
      <button class="join-btn" onclick="joinRoom()">
        <i class="fas fa-door-open"></i> Join Room
      </button>
      <p class="footer-text">
        Don't have a room code? <a href="modeGuest.html?mode=createRoom">Create a new room</a>
      </p>
    </div>
  </div>

  <script>

function joinRoom() {
      const roomCode = document.getElementById("roomCode").value.trim();
      
      if (!roomCode) {
        alert("Please enter a valid room code.");
        return;
      }
      
      // สำหรับ Guest mode ให้ใช้ guestUserID จาก localStorage
      const guestID = localStorage.getItem("guestUserID");
      if (!guestID) {
        alert("Guest user not found. Please sign in as Guest.");
        window.location.href = "modeGuest.html";
        return;
      }
      
      fetch(`${API_BASE_URL}/joinRoom.php`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          room_name: roomCode,  // ส่งรหัสห้อง (หรือ room_name ตาม API ของคุณ)
          joinerId: parseInt(guestID)
        })
      })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            alert(data.message);
            // Redirect ไปยังหน้าห้องสนทนา (roomMembers.html)
            window.location.href = `roomMembers.html?roomID=${data.roomID}&roomCode=${data.roomCode}&host=${data.hostId}`;
          } else {
            alert(data.message);
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("An error occurred while joining the room.");
        });
    }
    
    document.addEventListener("DOMContentLoaded", function () {
      const guestID = localStorage.getItem("guestUserID");
      const guestName = localStorage.getItem("guestName");
      
      if (!guestID || !guestName) {
        window.location.href = "modeGuest.html?mode=joinRoom";
      }
    });
  </script>
  <script src="../api/api.js"></script>
</body>
</html>
